<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{facesContext.externalContext.requestLocale}">
      
<h:head>
<title>JSF ACCUEIL</title>
<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
<div align="center">
<h1>Detail Contact <h:outputText value="#{viewContact.getContact().getId()}" /></h1>
</div>

<h:form>
	<h:commandButton value="Accueil" action="accueilJSF.jsf" />
	<h:commandButton value="SEARCH" action="#{searchContact.init()}" />
	
	<h:commandButton value="ADD" action="addContactJSF.jsf" />
		<h:commandButton value="REMOVE" action="removeContactJSF.jsf" />
	
	<h:commandButton value="Logout" action="#{control.logout()}" />
</h:form>

<div>
<fieldset>
<h:form>
    <h:panelGrid columns="2">
        <h:outputText value="#{loginForm.firstName}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getContact().firstName}"/>    				
		
		<h:outputText value="#{loginForm.lastName}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getContact().lastName}"/> 
    	
    	<h:outputText value="#{loginForm.numSiret}" 
    		rendered="#{service.isEntreprise(viewContact.getContact()) eq true}"/>
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}"
    			value="#{viewContact.getContact().numSiret}" 
    			rendered="#{service.isEntreprise(viewContact.getContact()) eq true}"/> 
    	
    	<h:outputText value="#{loginForm.email}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getContact().email}"/> 
    
    	<h:outputText value="#{loginForm.mobile}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getMobile()}"/> 
   
   		<h:outputText value="#{loginForm.home}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getHome()}"/> 
  
   		<h:outputText value="#{loginForm.fax}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getFax()}"/> 
 
   		<h:outputText value="#{loginForm.street}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getContact().address.street}"/> 

   		<h:outputText value="#{loginForm.zip}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getContact().address.zip}"/> 
    	
    	<h:outputText value="#{loginForm.city}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getContact().address.city}"/> 
       
       	<h:outputText value="#{loginForm.country}" />
    	<h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    		value="#{viewContact.getContact().address.country}"/> 
    		
    	<h:outputText value="#{loginForm.group}" />
    	<h:dataTable value="#{viewContact.groups}" var="g">
    		<h:column>
    		    <h:commandLink action="#{viewContact.edit(viewContact.getContact())}" 
    				value="#{g}"/>
   			</h:column>
    	</h:dataTable>
    	<h:form>
			<h:commandButton value="Delete" action="#{viewContact.delete(viewContact.getContact())}" />
		</h:form>
    	
    </h:panelGrid>
</h:form>
</fieldset>
</div>
</h:body>

</f:view>

</html>
