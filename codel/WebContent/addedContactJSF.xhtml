<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{facesContext.externalContext.requestLocale}">
      
<h:head>
<title>JSF ACCUEIL</title>
<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
<div>
<h1><h:outputText value="#{loginForm.addedContactTitle}"/> <h:outputText value=" #{addContact.contact.getId()}"/></h1>
</div>

<h:form>
	<h:commandButton value="#{loginForm.home}" action="accueilJSF.jsf" />
	<h:commandButton value="#{loginForm.search}" action="#{searchContact.init()}" />
	<h:commandButton value="#{loginForm.add}" action="addContactJSF.jsf" />
	<h:commandButton value="#{loginForm.remove}" action="removeContactJSF.jsf" />
	<h:commandButton value="#{loginForm.logout}" action="#{control.logout()}" />
</h:form>

<div>
<fieldset>
<h:form>
    <h:panelGrid columns="2">
        <h:outputText value="#{loginForm.firstName}" />
    	<h:outputText 
    		value="#{addContact.firstName}"/>    				
		
		<h:outputText value="#{loginForm.lastName}" />
    	<h:outputText  
    		value="#{addContact.lastName}"/> 
    		
    	<h:outputText value="#{loginForm.numSiret}" 
    		rendered="#{service.isEntreprise(addContact.contact) eq true}"/>
    	<h:outputText value="#{addContact.contact.numSiret}" 
    			rendered="#{service.isEntreprise(addContact.contact) eq true}"/> 
    	
    	<h:outputText value="#{loginForm.email}" />
    	<h:outputText  
    		value="#{addContact.email}"/> 
    
    	<h:outputText value="#{loginForm.mobile}" />
    	<h:outputText  
    		value="#{addContact.mobile}"/> 
   
   		<h:outputText value="#{loginForm.home}" />
    	<h:outputText  
    		value="#{addContact.home}"/> 
  
   		<h:outputText value="#{loginForm.fax}" />
    	<h:outputText  
    		value="#{addContact.fax}"/> 
 
   		<h:outputText value="#{loginForm.street}" />
    	<h:outputText  
    		value="#{addContact.street}"/> 

   		<h:outputText value="#{loginForm.zip}" />
    	<h:outputText  
    		value="#{addContact.zip}"/> 
    	
    	<h:outputText value="#{loginForm.city}" />
    	<h:outputText  
    		value="#{addContact.city}"/> 
       
       	<h:outputText value="#{loginForm.country}" />
    	<h:outputText  
    		value="#{addContact.country}"/> 
    		
    	<h:outputText value="#{loginForm.group}" />
    	<h:dataTable value="#{addContact.books}" var="g">
    		<h:column>
    		    <h:outputText  
    				value="#{g}"/>
   			</h:column>
    	</h:dataTable>
    	
    	
    </h:panelGrid>
</h:form>
</fieldset>
</div>
</h:body>

</f:view>

</html>
