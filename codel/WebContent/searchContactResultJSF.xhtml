<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{facesContext.externalContext.requestLocale}">
      
<h:head>
<title>JSF ACCUEIL</title>
<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>

<div>
<h1>Bonjour</h1>
</div>
<div>
<h:form>
	<h:commandButton value="Accueil" action="accueilJSF.jsf" />
				<h:commandButton value="SEARCH" action="#{searchContact.init()}" />
	
	<h:commandButton value="ADD" action="addContactJSF.jsf" />
		<h:commandButton value="REMOVE" action="removeContactJSF.jsf" />
	<h:commandButton value="Logout" action="#{control.logout()}" />
</h:form>
<h:form>
<h:dataTable value="#{service.welcome()}" var="l"
    		styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">
    					<h:outputFormat value="#{loginForm.firstName}">
    					</h:outputFormat>
    				</f:facet>
    				<h:commandLink action="#{viewContact.view(l)}" value="#{l.firstName}"/>    				
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">
    					<h:outputFormat value="#{loginForm.lastName}">
    					</h:outputFormat>
    				</f:facet>
    				<h:commandLink action="#{viewContact.view(l)}" value="#{l.lastName}"/>    				
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">
    					<h:outputFormat value="#{loginForm.email}">
    					</h:outputFormat>
    				</f:facet>
    				<h:commandLink action="#{viewContact.view(l)}" value="#{l.email}"/>    				
    			</h:column>
    		</h:dataTable>
</h:form>
</div>
</h:body>

</f:view>

</html>
