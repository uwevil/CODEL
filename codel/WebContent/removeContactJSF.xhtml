<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{facesContext.externalContext.requestLocale}">
      
<h:head>
<title>JSF</title>
<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>

<div>
<h1><h:outputText value="#{loginForm.removeContactTitle}"/></h1>
</div>
<div>
<h:form>
	<h:commandButton value="#{loginForm.home}" action="accueilJSF.jsf" />
	<h:commandButton value="#{loginForm.search}" action="#{searchContact.init()}" />
	<h:commandButton value="#{loginForm.add}" action="addContactJSF.jsf" />
	<h:commandButton value="#{loginForm.remove}" action="removeContactJSF.jsf" />
	<h:commandButton value="#{loginForm.logout}" action="#{control.logout()}" />
</h:form>
<fieldset>
<h:form>
	<h:message for="firstName" styleClass="error"/><br/>
  	<h:message for="lastName" styleClass="error"/><br/>
    	
    <h:panelGrid columns="2">
        <h:outputText value="#{loginForm.firstName}" />
    	<h:inputText 
    		value="#{removeContact.firstName}"  				
 			required="true" 
 			requiredMessage="#{loginForm.requiredFirstName}" 
 			id="firstName"/>
 	
		<h:outputText value="#{loginForm.lastName}" />
    	<h:inputText value="#{removeContact.lastName}"
    		required="true" 
  			requiredMessage="#{loginForm.requiredLastName}" 
  			id="lastName"/>
    	
    </h:panelGrid>
   
    <h:commandButton value="#{loginForm.remove}" action="#{removeContact.remove()}" />
</h:form>
<h:form>
<h:commandButton value="#{loginForm.removeAll}" action="#{removeContact.removeAll()}" />
</h:form>
</fieldset>
</div>
</h:body>

</f:view>

</html>
