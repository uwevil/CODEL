<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h1>BONJOUR</h1>
<p>
Voici un premier exemple de composant web avec une servlet:
	<form method="post" action="LoginServlet">
		Name: <input type="text" name="name" size="25"></br>
		Password: <input type="password" name="password" size="25">
	<p></p>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</p>
<p>
Et un seconde avec une jsp:
	<form method="post" action="loginJSP.jsp">
		Name: <input type="text" name="name" size="25"></br>
		Password: <input type="password" name="password" size="25">
	<p></p>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</p>
</body>
</html>
