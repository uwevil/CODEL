<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h1 style="color:blue;">BONJOUR</h1>

Voici un premier exemple de composant web avec une servlet:
<div>
	<form method="post" action="LoginServlet">
		<input type="text" name="id" placeholder="ID" size="25"></br>	
		<input type="password" name="password" placeholder="Password" size="25"> </br>	
		<input type="submit" value="Login">
		<input type="reset" value="Reset"></br>
	</form>
</div>
Et un seconde avec une jsp:
<div>
	<form method="post" action="loginJSP.jsp">
		<input type="text" name="id" placeholder="ID" ="25"></br>
		<input type="password" name="password" placeholder="Password" size="25"></br>
		<input type="submit" value="Login">
		<input type="reset" value="Reset"></br>
	</form>
</div>

<a href="index.html">Retour</a>

</body>
</html>
