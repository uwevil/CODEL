<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{facesContext.externalContext.requestLocale}">
      
<h:head>
<title>JSF</title>
<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>

<div>
<h1><h:outputText value="#{loginForm.searchContactTitle}"/></h1>
</div>
<div>
<h:form>
	<h:commandButton value="#{loginForm.home}" action="accueilJSF.jsf" />
	<h:commandButton value="#{loginForm.search}" action="#{searchContact.init()}" />
	<h:commandButton value="#{loginForm.add}" action="addContactJSF.jsf" />
	<h:commandButton value="#{loginForm.remove}" action="removeContactJSF.jsf" />
	<h:commandButton value="AUTO" action="#{auto.add()}" />
	
	<h:commandButton value="#{loginForm.logout}" action="#{control.logout()}" />
</h:form>
<fieldset>
<h:form>	
    <h:panelGrid columns="3">
        <h:outputText value="#{loginForm.firstName}" />
    	<h:inputText value="#{searchContact.firstName}"/>
    	<h:outputText value=""/>

		<h:outputText value="#{loginForm.lastName}" />
    	<h:inputText value="#{searchContact.lastName}"/>
    	<h:outputText value=""/>

  		<h:outputText value="#{loginForm.numSiret}" />
    	<h:inputText 
    		value="#{searchContact.numSiret}"
    		converterMessage="#{loginForm.converterSiret}"
    		id="numSiret"/> 
    	<h:message for="numSiret" styleClass="error"/>
    		
    	<h:outputText value="#{loginForm.email}" />
    	<h:inputText 
    		value="#{searchContact.email}"
    		validatorMessage="#{loginForm.validatorEmail}"
    		id="email">
    	<f:validator validatorId="emailValidator"></f:validator>	
    	</h:inputText> 
    	<h:message for="email" styleClass="error"/> 
    
    	<h:outputText value="#{loginForm.number} 1" />
    	<h:inputText 
    		value="#{searchContact.mobile}"
    		converterMessage="#{loginForm.converterMobile}"
    		id="mobile">
    	<f:converter converterId="numberConverter"></f:converter>	
    	</h:inputText> 
   		<h:message for="mobile" styleClass="error"/>
   
   		<h:outputText value="#{loginForm.number} 2" />
    	<h:inputText 
    		value="#{searchContact.home}"
    		converterMessage="#{loginForm.converterHome}"
    		id="home">
    		<f:converter converterId="numberConverter"></f:converter>	
    	</h:inputText> 
  		<h:message for="home" styleClass="error"/>
  
   		<h:outputText value="#{loginForm.number} 3" />
    	<h:inputText 
    		value="#{searchContact.fax}"
    		converterMessage="#{loginForm.converterFax}"
    		id="fax">
    		<f:converter converterId="numberConverter"></f:converter>	
    	</h:inputText> 
 		<h:message for="fax" styleClass="error"/>
 
   		<h:outputText value="#{loginForm.street}" />
    	<h:inputText 
    		value="#{searchContact.street}"/> 
    	<h:outputText value=""/>

   		<h:outputText value="#{loginForm.zip}" />
    	<h:inputText 
    		value="#{searchContact.zip}"/> 
    	<h:outputText value=""/>
    	
    	<h:outputText value="#{loginForm.city}" />
    	<h:inputText 
    		value="#{searchContact.city}"/> 
       	<h:outputText value=""/>
       
       	<h:outputText value="#{loginForm.country}" />
    	<h:inputText 
    		value="#{searchContact.country}"/> 
      	<h:outputText value=""/>
    		
    	<h:outputText value="#{loginForm.group}" />
		<h:selectManyCheckbox value="#{searchContact.newGroups}" layout="grid" columns="4">
    		<f:selectItems var="g" 
                  value="#{searchContact.groups}" 
                  itemLabel="#{g}" 
                  itemValue="#{g}"/>
		</h:selectManyCheckbox>
    	<h:outputText value=""/>
			
    </h:panelGrid>
   
   <h:commandButton value="#{loginForm.done}" action="#{searchContact.search()}" />
   	<h:commandButton value="#{loginForm.reset}" action="#{searchContact.reset()}" />
</h:form>
</fieldset>
</div>
</h:body>

</f:view>

</html>
